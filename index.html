<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List Chris</title>
  <link rel="icon" type="image/png" href="images/HK.png" />
  <link rel="apple-touch-icon" href="images/HK.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Todo List Chris">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin: 0 15px;
    }
    .eye {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      border: 2px solid #ff69b4;
      position: relative;
    }
    .pupil {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
      transition: transform 0.1s ease;
    }
    .input-container {
      display: flex;
      margin: 10px;
      width: 90%;
      max-width: 500px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #ff69b4;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 500px;
    }
    li {
      background: #ffe4ec;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.checked {
      text-decoration: line-through;
      color: gray;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .check-btn, .delete-btn {
      cursor: pointer;
      font-size: 1.2em;
      border: none;
      background: transparent;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      input[type="text"] {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Titre avec yeux à gauche/droite -->
  <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
    <div class="eye"><div class="pupil"></div></div>
    <h1>Todo List Chris</h1>
    <div class="eye"><div class="pupil"></div></div>
  </div>

  <!-- Image du chat (favicon affiché) -->
  <img src="images/HK.png" alt="Hkinette" 
       style="width: 64px; height: 64px; margin: 15px auto; display: block;" />

  <!-- Champ d’ajout de tâche -->
  <div class="input-container">
    <input id="taskInput" type="text" placeholder="Ajoute une tâche ou un produit..." />
    <button onclick="addTask()">Ajouter</button>
  </div>

  <!-- Liste -->
  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Récupération depuis localStorage
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("tasks")) || [];
      saved.forEach(obj => createTask(obj.text, obj.checked));
    };

    function addTask() {
      const text = input.value.trim();
      if (text) {
        createTask(text, false);
        saveTasks();
        input.value = "";
      }
    }

    function createTask(text, checked) {
      const li = document.createElement("li");
      if (checked) li.classList.add("checked");

      const span = document.createElement("span");
      span.textContent = text;

      const btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      const checkBtn = document.createElement("button");
      checkBtn.innerHTML = "✔️";
      checkBtn.className = "check-btn";
      checkBtn.onclick = () => {
        li.classList.toggle("checked");
        saveTasks();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "❌";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      btnGroup.appendChild(checkBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);
      taskList.appendChild(li);
    }

    function saveTasks() {
      const items = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        items.push({
          text: li.querySelector("span").textContent,
          checked: li.classList.contains("checked")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(items));
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") addTask();
    });

    // Animation des yeux
    document.addEventListener("mousemove", moveEyes);
    document.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        moveEyes({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY });
      }
    });

    function moveEyes(e) {
      const eyes = document.querySelectorAll(".eye");
      eyes.forEach(eye => {
        const pupil = eye.querySelector(".pupil");
        const rect = eye.getBoundingClientRect();
        const eyeX = rect.left + rect.width / 2;
        const eyeY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
        const x = Math.cos(angle) * 4;
        const y = Math.sin(angle) * 4;
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
  </script>
</body>
</html>
